<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>小米登录</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>

    <div class="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <img src="img/logo-footer.png" />
                <h4>账号登录</h4>

                <form id="logo.form">
                    <input type="text" placeholder="邮箱/手机号/小米账号" id="username" />
                    <div id="error"></div>
                    <input type="password" placeholder="密码" id="password"/>
                    <input type="button" value="立即登录" id="logo-button" />
                </form>
                <fieldset class="othser-legend">
                    <legend>其他方式登录</legend>
                </fieldset>
                <div class=" .icon-type-link">
                    <a class="icon-type" href="#">
                        <i class="icon-type-qq"></i>
                    </a>
                    <a class="icon-type" href="#">
                        <i class="icon-type-sina"></i>
                    </a>
                    <a class="icon-type" href="#">
                        <i class="icon-type-zfb"></i>
                    </a>
                </div>
                <p class="other-link">
                    <a href="register.html">注册小米账号</a>
                    <a href="#">忘记密码?</a>
                </p>
            </div>
        </div>
    </div>
</body>
<script src="library/jquery.js"></script>
<script src="library/js/login.js"></script>


</html>
